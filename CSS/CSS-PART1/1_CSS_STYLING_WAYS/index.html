<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different ways to apply css</title>
    <!-- Style Attribute for Styling i.e Internal-->
     
     <!-- External File For Styling -->
      <!-- Link tag to link the stylesheet css file with index.html file -->
       <!-- href -->
        
        <link rel="stylesheet" href="./style.css">
        <style>
        h1{
            color:goldenrod;
        }
     </style>
</head>
<body>

    <!-- Inline Attribute of styling -->
    <h1 style="color:purple;">Heading</h1>
    <h1>Heading</h1>
    

    <!-- Priorities of CSS -->
     <!-- 
    priorities Arranged from most to least below:
    1.Inline CSS
    2.Internal CSS/Embedded(with style tag)CSS
    3.External CSS 
     -->
</body>
</html>
