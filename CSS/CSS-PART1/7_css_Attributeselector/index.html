<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- shft+alt+downarrow to copy content of above line -->
     <!-- links -->
     <h2>Links</h2>
     <ul>
        <!-- a it is a anchor tag -->
         <!-- input tag -->
          <li><a href="https://google.co.in">Google In</a></li><br>
          <li><a href="https://google.co.uk">Google UK</a></li><br>
          <li><a href="https://flipkart.com">Flipkart</a></li><br>
          <li><a href="https://facebook.com">Facebook</a></li>
     </ul>
     <!-- forms -->
     <h2>Form</h2>
     <form >
        <label for="fname">First Name</label><br>
        <input type="text" id="fname"><br>
        <label for="lname">Last Name</label><br>
        <input type="text" id="lname"><br>
        <label for="pass">Password</label><br>
        <input type="password" id="pass"><br>
        <input type="button" value="submit">
      
     </form>
    
</body>
</html>
